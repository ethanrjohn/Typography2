<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark & Code</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

    </script>
</head>
<body>
    <div class="container">
        <h1>
            Highlighted Text
        </h1>
        <p>
            I love <mark>coding</mark>
        </p>

    </div>
    <div class="container">
        <h1>
            C.o.d.e Snippets
        </h1>
        <p>
            VVe use <code>
                ctrl + p
            </code> for printing
        </p>
    </div>
    <div class="container">
        <pre>
            Hello 
                 My 
                    name
                        is
                          Ethan
        </pre>
    </div>
    <div class="container">
        <h1>
            KeyBoard Inputs
        </h1>
        <kbd>shift</kbd>
        <br>
        <kbd>
            enter
        </kbd>
    </div>
</body>
</html>
